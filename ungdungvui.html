<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng vui DoYouLoveme</title>
</head>
<body>
<b style="position:absolute;left:700px; top:300px">DO YOU LOVE ME</b>
<button style="position:absolute;left:720px; top:340px" onclick="clickYes()">Yes</button>
<button style="position:absolute;left:800px; top:340px" onmouseover="clickNo()" id="No">No</button>

<script>
    function clickYes() {
        alert("I Love You Too");
    }

    function clickNo() {
        var width = Math.round(Math.random() * window.innerWidth);
        var height = Math.round(Math.random() * window.innerHeight);
        document.getElementById("No").style.left = width + 'px';
        document.getElementById("No").style.top = height + 'px';
    }
</script>
</body>
</html>
